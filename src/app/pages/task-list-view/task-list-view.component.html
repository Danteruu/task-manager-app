<div class="content">
    <div class="main-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                LISTS
            </h1>
            <div class="list-menu">
                <a [routerLink]="['/tasklists', list.id]" routerLinkActive="active" class="list-menu-item" *ngFor="let list of taskLists">
                    <p>{{list.name}}</p>
                </a>
            </div>
            <button class="button shaped is-primary is-outlined">
                <fa-icon class="button-icon" [icon]="faPlus"></fa-icon>
                New list
            </button>
        </div>
        <div class="tasks-container has-background-light">
            <h1 class="title has-text-primary">
                TASKS
            </h1>
            <div class="task-list">
                <div class="task-list-item" (click)="taskClicked(task)" [ngClass]="task.completed ? 'completed' : ''" *ngFor="let task of tasks">
                    <div class="text">{{task.text}}</div>
                    <button class="button has-icon is-primary" (click)="editTask(task.id, $event)">
                        <fa-icon class="button-icon" [icon]="faPen"></fa-icon>
                    </button>
                    <button class="button has-icon is-danger" (click)="deleteTask(task.id, $event)">
                        <fa-icon class="button-icon" [icon]="faTrashAlt"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
