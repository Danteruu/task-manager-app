<div class="content">

            <h1 class="title has-text-primary">
                LISTS
            </h1>

                <a class="list-menu-item active">
                    <p>School projects</p>
                </a>
            </div>

                <fa-icon class="button-icon" [icon]="faPlus"></fa-icon>
